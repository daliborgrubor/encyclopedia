{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'encyclopedia:save' %}" method="post">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ title }}"><br>
        <p></p>
        <label>Content:</label><br>
        <textarea name="content" maxlength="2048">{{ content }}</textarea><br>
        <input type="submit" value="Edit">
    </form>
{% endblock %}
